name: speedtimer_flutter
description: Timer app for speedcubers

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  get_it: ^7.2.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  provider: ^6.0.5
  wakelock: ^0.6.2
  shared_preferences: ^2.0.18
  flutter_svg: ^2.0.2
  uuid: ^3.0.7

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner:
  spider: ^4.2.0

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/events/

